<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <title>formulaire KDA21</title>
</head>

<body>
    <div class="page-content">
        <div class="form-content">
            <form class="form-detail" action="#" method="post" id="formulaire-KDA">
                <div class="form-gauche">
                    <h2>General Infomation</h2>
                    <div class="form-line">
                        <select name="title">
                <option class="option" value="title">Title</option>
                <option class="option" value="fullStackDeveloper">
                  Full Stack Developer
                </option>
                <option class="option" value="backendDeveloper">
                  Back-End Developer
                </option>
                <option class="option" value="frontendDeveloper">
                  Secretary
                </option>
              </select>
                    </div>
                    <div class="form-group">
                        <div class="form-line form-line-1">
                            <input type="text" name="first_name" id="first_name" placeholder="First Name" required />
                        </div>
                        <div class="form-line form-line-2">
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required />
                        </div>
                    </div>
                    <div class="form-line">
                        <select name="position">
                <option value="position">Position</option>
                <option value="director">Director</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
              </select>
                    </div>
                    <div class="form-line">
                        <input type="text" name="company" id="company" placeholder="Company" required />
                    </div>
                    <div class="form-group">
                        <div class="form-line form-line-3 mt-2">
                            <input type="text" name="business" id="business" placeholder="Business Arena" required />
                        </div>
                        <div class="form-line form-line-4">
                            <select name="employees">
                  <option value="employees">Employees</option>
                  <option value="boss">Boss</option>
                  <option value="avocat">Avocat</option>
                  <option value="digitalMarketer">Digital Marketer</option>
                </select>
                        </div>
                    </div>
                </div>
                <div class="form-droit">
                    <h2>Contact Details</h2>
                    <div class="form-line">
                        <input type="text" name="street" id="street" placeholder="Street + Nr" required />
                    </div>
                    <div class="form-line">
                        <input type="text" name="additional" id="additional" placeholder="Additional Information" required />
                    </div>
                    <div class="form-group">
                        <div class="form-line form-line-1 mt-2">
                            <input type="text" name="zip" id="zip" placeholder="Zip Code" required />
                        </div>
                        <div class="form-line form-line-2">
                            <select name="place">
                  <option value="place">Place</option>
                  <option value="Street">Street</option>
                  <option value="District">District</option>
                  <option value="City">City</option>
                </select>
                        </div>
                    </div>
                    <div class="form-line">
                        <select name="country">
                <option value="country">Country</option>
                <option value="DRC">Democratic Republic of Congo</option>
                <option value="USA">United States</option>
                <option value="Fr">France</option>
              </select>
                    </div>
                    <div class="form-group">
                        <div class="form-line form-line-1">
                            <input type="text" name="code" id="code" placeholder="Code +" required />
                        </div>
                        <div class="form-line form-line-2">
                            <input type="text" name="phone" id="phone" placeholder="Phone Number" required />
                        </div>
                    </div>
                    <div class="form-line">
                        <input type="text" name="your_email" id="your_email" required placeholder="Your Email" />
                    </div>
                    <div class="form-radio">
                        <label class="form-radio-label">I do accept the &nbsp;
                <a href="#" class="text">Terms and Conditions</a>&nbsp; of your
                site.
                <input type="radio" name="radio" value="acceptance" />
                <span class="checkmark"></span>
              </label>
                    </div>
                    <div class="form-line-last">
                        <input type="submit" name="register" class="register" value="Register Badge" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
